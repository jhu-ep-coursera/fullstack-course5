<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>ng-repeat</title>
  </head>
  <body>
    <h1>ng-repeat</h1>
    <div ng-controller='ShoppingListController'>
      <!-- Searchable Shopping List: -->
      <h3>Shopping List:</h3>
      <input type='text' ng-model='search' ng-keyup = 'filter()'>
      <ul>
       <!--  <li ng-repeat="item in shoppingList | filter : search ">{{ item }}</li> -->
       <li ng-repeat='item in filterShoppingList'> {{item}} </li>
      </ul>
    </div>
  </body>
</html>
